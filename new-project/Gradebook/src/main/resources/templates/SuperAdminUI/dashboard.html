<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" href="/css/AdminUI/menu-style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/responsive.css">


</head>
<script src="https://kit.fontawesome.com/4aa5357101.js" crossorigin="anonymous"></script>
<body>
      <div id="info-container">
        <div class="cards">
            <div onclick="window.location='/super/schools'" class="card1 card"> <i class="fa-solid fa-school fa-2xl"></i>
                <div class="grades">
                    <span th:text="${dashboardInfoAdmin.schools}" id="grade">5.13</span>
                    <br>
                    <span id="grade2">Училища</span>
                    <br>
                </div>

            </div>
            <div onclick="window.location='/tables/absences'" class="card2 card"><i class="fa-solid fa-user fa-2xl"></i>
                    <div class="absence">
                            <span th:text="${dashboardInfoAdmin.profiles}" id="absence1">24.50</span>
                            <br>
                            <span id="absence2">Профили</span>
                    </div>
                     
            </div>

            <div onclick="window.location='/tables/response'" class="card3 card"><i class="fa-solid fa-book fa-2xl"></i>
                    <div class="responses">
                        <span th:text="${dashboardInfoAdmin.subjects}" id="response1">4</span>
                        <br>
                        <span id="response2">Предмети</span>
                    </div>

            </div>
            <div onclick="window.location='/super/admin'" class="card4 card"> <i class="fa-solid fa-user-gear fa-2xl"></i>
                    <div class="tests">
                        <span th:text="${dashboardInfoAdmin.admins}" id="test1">1224</span>
                        <br>
                        <span id="test2">Директори</span>
                        </div>
                    </div>
          </div>

      </div>

      <div class="cd-popup1 cd-popup" role="alert">
        <div id="cd-popup-cont" class="cd-popup-container">
            <canvas id="myChart" width="50%" height="35%"></canvas>
            
                <a id="expand" href="">
                    <i class="fa-solid fa-expand"></i>
                </a>
            
            <a href="#0" class="cd-popup-close1 cd-popup-close img-replace">Close</a>
        </div>
    </div>

    <section class="tablee" th:if="${hasMiddleName}==false">
        <form th:action="@{/change/middlename}" th:method="POST" th:object="${changeMiddleName}">
            <input th:field="*{middleName}" type="text" placeholder="Бащино име">
            <button>Добави</button>
        </form>
      </section>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="/js/AdminUI/menu.js"></script>
<script src="charts.js"></script>
</html>
