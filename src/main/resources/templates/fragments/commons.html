<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title>Register</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

<body>
<nav class="navigation" th:fragment="nav">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>

            <li><a href="/">Home</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/users/login">Login</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/users/register">Register</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/contact">Contact</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

    </ul>
</nav>
</body>
</html>
